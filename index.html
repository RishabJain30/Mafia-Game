
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mafia: Neon Noir Deduction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .animate-glitch {
      animation: glitch 0.2s cubic-bezier(.25,.46,.45,.94) both infinite;
    }
    .neon-border-blue { border-color: #3b82f6; box-shadow: 0 0 10px #3b82f6; }
    .neon-border-red { border-color: #ef4444; box-shadow: 0 0 10px #ef4444; }
    .neon-border-emerald { border-color: #10b981; box-shadow: 0 0 10px #10b981; }
    .neon-text-blue { color: #3b82f6; text-shadow: 0 0 8px #3b82f6; }
    .neon-text-red { color: #ef4444; text-shadow: 0 0 8px #ef4444; }
    .neon-text-emerald { color: #10b981; text-shadow: 0 0 8px #10b981; }
    
    body { background-color: #020617; color: #f8fafc; overflow-x: hidden; position: relative; }
    
    /* Scanline effect */
    body::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 1000;
      background-size: 100% 4px, 3px 100%;
      pointer-events: none;
    }

    /* Screen flash animation */
    .screen-flash {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: white;
      z-index: 2000;
      pointer-events: none;
      opacity: 0;
    }
    .animate-flash {
      animation: flash-anim 0.4s ease-out forwards;
    }
    @keyframes flash-anim {
      0% { opacity: 0.8; }
      100% { opacity: 0; }
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    @keyframes heartbeat {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .animate-heartbeat {
      animation: heartbeat 2s infinite ease-in-out;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "peerjs": "https://esm.sh/peerjs@1.5.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div id="flash-overlay" class="screen-flash"></div>
</body>
</html>
